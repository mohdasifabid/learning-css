<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card-four.css" />
    <script
      src="https://kit.fontawesome.com/e6637fb598.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <p style="font-size: x-large" class="title">A Blurr Photo</p>
        <p class="creator">By Mr Anonymous</p>
      </div>
      <img
        src="https://picsum.photos/id/1060/536/354?blur=2"
        alt="blurr image"
        class="image"
      />
      <div class="text-over-media">Adding text over a media</div>
      <div class="content">
        <p class="info">
          The blurr photo contains coffe jars and related items maybe.
        </p>
      </div>
      <div class="footer">
        <button>Read</button>
        <button>Bookmark</button>
        <i id="like" class="fas fa-heart"> </i>
        <i id="share" class="fas fa-share-alt"></i>
        <i id="dots" class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </body>
</html>
