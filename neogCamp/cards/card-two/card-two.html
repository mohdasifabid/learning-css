<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card-two.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/e6637fb598.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <img
        class="image"
        src="https://picsum.photos/id/175/367/267"
        alt=" a clock"
      />
      <div class="content">
        <p class="para1">Know about Clocks</p>
        <p class="para2">By ~ Mr Xoxo</p>
        <p class="para3">
          The word clock is derived from Latin word for 'bell' <em>clocca.</em>
        </p>
      </div>
      <div class="icons">
        <i id="like" class="fas fa-heart"> </i>
        <i id="share" class="fas fa-share-alt"></i>
        <i id="dots" class="fas fa-ellipsis-v"></i>
      </div>
    </div>
  </body>
</html>
