<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="drawer.css" />
    <script
      src="https://kit.fontawesome.com/e6637fb598.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <p class="intro">
      Drawer aka navigation drawer slides in from the left and contains the
      navigation destination for your app. (MCD Web)
    </p> -->
    <div class="big-container">
      <div class="container">
        <div class="header">
          <p style="font-weight: bold; font-size: large">Hoo-Hoo Mail</p>
          <p>my mail! no trail!</p>
        </div>
        <div class="inbox">
          <i id="inbox-icon" class="fas fa-inbox"></i>
          <ul class="inbox-name">
            Inbox
          </ul>
        </div>
        <div class="star">
          <i class="fas fa-star"></i>
          <ul class="star-name">
            Star
          </ul>
        </div>
        <div class="sent-mail">
          <i class="fas fa-paper-plane"></i>
          <ul class="sent-mail-name">
            Sent Mail
          </ul>
        </div>
        <div class="drafts">
          <i class="fas fa-envelope-open"></i>
          <ul class="drafts-name">
            Drafts
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
